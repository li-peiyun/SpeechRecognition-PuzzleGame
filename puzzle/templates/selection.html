<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谜题选择</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/selection.css') }}">
</head>
<body>
<div class="page-content">
  {% for item in data %}
<div class="card">
    <div class="content">
       <a class="title" href="{{ url_for('puzzle_page',detail=item) }}">{{ item.title }}</a>
       <p class="copy">{{ item.question[:33] ~ '...' }}</p>
        <a class="btn" href="{{ url_for('puzzle_page',detail=item) }}">查看详情</a>

    </div>
  </div>
{% endfor %}

</div>
</body>
</html>
